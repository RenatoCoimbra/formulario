<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Indie+Flower&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Estudo</title>
</head>

<body style="background-image: url(https://cdn.wallpapersafari.com/79/32/vAOM0u.jpg)";>
    

    <Header>

        <h1>Teste</h1>

        <div class="body">
            <h2>Login</h2>

            <form action="./paginas/login.html" method="get">

                <div class="login">
                    <ul>
                        <li>
                            <p>E-mail</p>
                            <input type="email" name="usuario">
                        </li>
                        <li>
                            <p>Senha</p>
                            <input type="password" name="Senha">
                        </li>
                        <li>
                            <input class="button" type="submit" value="Entrar">
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="body">
            <h2>Cadastre-se</h2>

            <form action="./paginas/login.html" method="get">

                <div class="cadastro">
                    <ul>
                        <li id="sexo">
                            <Label>
                                Nome:
                                <input type="text" placeholder="Nome completo" name="usuario" id="campo-usuario">
                            </Label>
                        </li>
                        <li>
                            <label>

                                Sexo
                                <select name="sexo">
                                    <option></option>
                                    <option value="Male">M</option>
                                    <option value="Female">F</option>
                                    <option value="TransMale">TM</option>
                                    <option value="TransFemale">TF</option>
                                </select>
                        </li>
                        </label>
                        <li>
                            <label>
                                Nascimento
                                <input type="date" name="data-de-nascimento">
                            </label>
                        </li>
                        <li>
                            <label>
                                Telefone
                                <input type="tel" placeholder="(xx) xxxxx-xxxx" name="telefone">
                            </label>

                        </li>
                        <li>
                            <label>
                                E-mail
                                <input type="email" placeholder="exemplo@exemplo.com" name="email">
                            </label>
                        </li>
                        <li>
                            <label>
                                Senha
                                <input type="password" name="Senha">
                            </label>
                        </li>
                        <li>
                            <label>
                                Conf.Senha
                                <input type="password" placeholder="Confirme sua Senha" name="confSenha">
                            </label>
                        </li>
                        <li>
                            <input class="button" type="submit" value="Cadastrar">
                        </li>

                    </ul>
                </div>
            </form>
        </div>


    </Header>
    <main>

    </main>
</body>

</html>
